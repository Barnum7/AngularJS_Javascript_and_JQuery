 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8" />
 <script src="jquery-2.1.4.min.js"></script>
 <script>
 function moveIt(){
 var coords = new Array(10,50,100,130,175,225,260,300,320,350);

 var x = coords[Math.floor((Math.random()*10))];
 var y = coords[Math.floor((Math.random()*10))];

 var a = coords[Math.floor((Math.random()*10))];
 var b = coords[Math.floor((Math.random()*10))];

 var colors = new Array("#0066AA","#000000","#FF0000","#458B00");
 var color1 = colors[Math.floor((Math.random()*4))];
 var color2 = colors[Math.floor((Math.random()*4))];

 $("#elusiveText").css({"top": x + "px", "left": y + "px", "background-color": color1});
 $("#elusiveText2").css({"top": a + "px", "left": b + "px", "background-color": color2})
 }
 
 </script>
 <style>
 span{
 background-color: #0066AA;
 color: #FFFFFF;
 font-weight: bold;
 border-color: #C0C0C0;
 border:2px solid;
 border-radius:5px;
 padding: 3px;
 position:absolute;
 top:150px;
 left:100px;
 }
 </style>
 </head> 
<body>
 <span id="elusiveText" onmouseover="moveIt()">Click Me</span>
 <span id="elusiveText2" onmouseover="moveIt()">
	Click Me
 </span>
</body>
</html>
