<!DOCTYPE html>
<html>
 <head>
	 <meta charset="utf-8" />
	 <script src='jquery-2.1.4.min.js'></script>
	 <script>
	 	 cnt = 0;

		 function incCount(){
		 cnt = cnt + 1;
		 console.log("cnt=%d", cnt);
		 return cnt;

		 }

		 function countIt(){
		 $("#counter").html(incCount);
		 }
	 </script>
	 <style>
		 #clicker{
		 background-color: #0066AA;
		 color: #FFFFFF;
		 font-weight: bold;
		 border:2px solid, #C0C0C0;
		 width: 65px;
		 }
	 </style>
 </head>
 <body>
	 <div id="clicker" onclick="countIt()">Click Me</div>
	 <div id="counter">1</div>
 </body>
</html>
